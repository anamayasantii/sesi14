<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 01</title>
</head>
<body>
    <h3>Judul Konten</h3>
    <p></p>
    <div id="isikontenid">isi dari konten id</div>
    <div class="isikontencls">isi konten class</div>

    <h1>Judul</h1>
    <div id="satu">hallo ini id</div>
    <div class="dua">halo ini class</div>

    
    
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#isikontenid").html("konten dengan jQuery pada element ID");
            $(".isikontencls").html("konten dengan jQuery pada element CLASS");
            $("h3").html("Latihan JQuery");
            $("p").html("isi dari paragraf");
            $("#satu").html("tadi tulisannya hallo ini id");
            $(".dua").html("tadi tulisannya hallo ini class");
            $("h1").html("hallo gais david disini");
        });
        // document.getElementById("isikontenid").innerHTML = "konten pengganti <b>konten ID</b>"
        // document.getElementsByClassName("isikontencls")
    </script>
</body>
</html>
